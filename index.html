<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIM Scooter</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <img src="logo.png" class="logo" alt="LIM Scooter"/>
            <p class="tagline">Taking Booleaners from A to B</p>
            <div class="greenbar">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
    
            <div class="monopattino">
                <p><input type="checkbox"></input>Monopattino Gino22</p>
                <p>↦ Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="chargebar orange" style="width: 25%;"></div>
            </div>
    
            <div class="monopattino">
                <p><input type="checkbox"></input>Monopattino Mike24</p>
                <p>↦ Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="chargebar green" style="width: 60%;"></div>
            </div>

            <div class="monopattino">
                <p><input type="checkbox"></input>Monopattino Fede154</p>
                <p>↦ Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="chargebar red" style="width: 10%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
